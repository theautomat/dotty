        #container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--panel-bg);
            border: 2px solid var(--primary-dim);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(85, 255, 85, 0.3);
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--primary-color);
            font-family: "Courier New", monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(85, 255, 85, 0.5);
        }
        
        h1 {
            text-align: center;
            border-bottom: 1px solid var(--primary-dim);
            padding-bottom: 10px;
        }
        
        h2 {
            border-bottom: 1px solid var(--primary-dim);
            padding-bottom: 5px;
            margin-top: 30px;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px rgba(85, 255, 85, 0.7);
        }
        
        code {
            background-color: var(--code-bg);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        pre {
            background-color: var(--code-bg);
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid var(--primary-dim);
            overflow-x: auto;
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
        }
        
        blockquote {
            border-left: 3px solid var(--primary-dim);
            margin-left: 0;
            padding-left: 10px;
            color: #cccccc;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid var(--primary-dim);
        }
        
        th {
            background-color: rgba(85, 170, 85, 0.3);
            color: var(--primary-color);
        }
        
        tr:nth-child(even) {
            background-color: rgba(20, 40, 20, 0.3);
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 1px solid var(--primary-dim);
            border-radius: 3px;
        }
        
        hr {
            border: none;
            height: 1px;
            background-color: var(--primary-dim);
            margin: 30px 0;
        }
        
        .note {
            background-color: rgba(85, 170, 85, 0.2);
            border-left: 3px solid var(--primary-color);
            padding: 10px;
            margin: 20px 0;
            border-radius: 3px;
        }
        
        .crt-effect {
            position: relative;
        }
        
        .crt-effect::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 2px;
            pointer-events: none;
            z-index: 2;
        }
        
        /* Responsive design */
        @media screen and (max-width: 768px) {
            #container {
                margin: 10px;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            h2 {
                font-size: 1.5em;
            }
        }
        
        @media screen and (max-width: 480px) {
            #container {
                margin: 5px;
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            h2 {
                font-size: 1.3em;
            }
            
            table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div id="container" class="crt-effect">
        <div id="content">
            <!-- Markdown content will be rendered here -->
            Loading...
        </div>
    </div>
    
    <script>
        // Fetch and render the markdown content
        fetch('mancer-blog.md')
            .then(response => response.text())
            .then(markdown => {
                // Convert markdown to HTML and inject into the page
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                console.error('Error loading markdown:', error);
                document.getElementById('content').innerHTML = `
                    <h1 style="color: #ff5555;">Error Loading Content</h1>
                    <p>There was a problem loading the content. Please try again later.</p>
                `;
            });
    </script>
</body>
</html>
